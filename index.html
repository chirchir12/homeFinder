<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b9edfb7622.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>HomeFinder</title>
  </head>
  <body>
    <nav class="bg-primary white-color">
      <div class="container">
        <div class="header-container">
          <a class="brand-logo remove-d-link-styles" href="#"
            ><i class="fas fa-map-marker-alt"></i> HomeFinder</a
          >
          <span class="spacer"></span>
          <ul class="nav-items remove-list-style">
            <li class="nav-item">
              <a href="#" class="nav-link remove-d-link-styles">
                <i class="fas fa-search"></i>
                <span class="nav-item-text d-none-medium-below">SEARCH</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link remove-d-link-styles">
                <i class="fas fa-user"></i>
                <span class="nav-item-text d-none-medium-below">ABOUT</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link remove-d-link-styles">
                <i class="fas fa-rss"></i>
                <span class="nav-item-text d-none-medium-below">BLOG</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link remove-d-link-styles">
                <i class="fas fa-bars"></i>
                <span class="nav-item-text d-none-medium-below">MORE</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="landing-section">
        <div class="container">
          <div class="landing-page-content-container">
            <h1 class="landing-page-heading">FIND YOUR NEXT HOME</h1>
            <form class="search-form">
              <label for="search">SEARCH BY KEY WORD:</label>
              <div class="form-group">
                <input
                  class="form-control"
                  type="search"
                  name="search"
                  id="search"
                />
                <a
                  class="search-button bg-primary white-color remove-d-link-styles"
                  href="search.html"
                  >SEARCH</a
                >
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
